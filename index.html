<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>

    <div id="full-content">
        <div id="sidebar">
            <div id="dashboard-title">
                <img class="sidebar-icon" src="img/view-dashboard.svg" alt="icon">
                Dashboard
            </div>
            <div id="sidebar-section-one">
                <a href="" class="sidebar-links">
                    <div class="sidebar-options">
                        <img src="img/home.svg" alt="icon" class="sidebar-icon">
                        Home
                    </div>
                </a>
                <a href="" class="sidebar-links">
                    <div class="sidebar-options">
                        <img src="img/card-account-details-outline.svg" alt="icon" class="sidebar-icon">
                        Profile
                    </div>
                </a>
                <a href="" class="sidebar-links">
                    <div class="sidebar-options">
                        <img src="img/message-reply.svg" alt="icon" class="sidebar-icon">
                        Messages
                    </div>
                </a>
                <a href="" class="sidebar-links">
                    <div class="sidebar-options">
                        <img src="img/clock-time-three.svg" alt="icon" class="sidebar-icon">
                        History
                    </div>
                </a>
                <a href="" class="sidebar-links">
                    <div class="sidebar-options">
                        <img src="img/file-multiple.svg" alt="icon" class="sidebar-icon">
                        Tasks
                    </div>
                </a>
                <a href="" class="sidebar-links">
                    <div class="sidebar-options">
                        <img src="img/account-group.svg" alt="icon" class="sidebar-icon">
                        Communities
                    </div>
                </a>
            </div>

            <div id="sidebar-section-two">
                <a href="" class="sidebar-links">
                    <div class="sidebar-options">
                        <img src="img/cog.svg" alt="icon" class="sidebar-icon">
                        Settings
                    </div>
                </a>
                <a href="" class="sidebar-links">
                    <div class="sidebar-options">
                        <img src="img/help-box.svg" alt="icon" class="sidebar-icon">
                        Support
                    </div>
                </a>
                <a href="" class="sidebar-links">
                    <div class="sidebar-options">
                        <img src="img/shield-check.svg" alt="icon" class="sidebar-icon">
                        Privacy
                    </div>
                </a>

            </div>
            
        </div>


        <div id="header">
            <div id="input-section">
                <img src="img/magnify.svg" alt="icon" class="header-icon">
                <input type="text" id="header-input">
            </div>

            <div id="user-and-notifications">
                <a href="#" class="header-links">
                    <img src="img/bell-ring-outline.svg" alt="icon" class="header-icon">
                </a>
                <a href="#" class="header-links">
                    <img src="img/goku-profile.png" style="height: 200%; align-self: center;" alt="icon" class="header-icon">
                </a>
                <a href="#" class="header-links">
                    <strong>Morgan Oakley</strong> 
                </a>
            </div>

            <div id="welcome-user">
                <a href="#" id="big-profile-icon">
                    <img src="img/goku-profile.png" alt="icon" class="header-icon">
                </a>
                <div id="hi-there-user">
                    <div style="font-size: small;">Hi there,</div>
                    <div id="user-title">Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div id="header-buttons">
                <button id="blue-buttons">New</button>
                <button id="blue-buttons">Upload</button>
                <button id="blue-buttons">Share</button>
            </div>

        </div>



        <div id="main-content">
            main content
        </div>
    </div>  
    
</body>
</html>
